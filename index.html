<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Expense Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="main_header">
            <div class="row">
                <div class="col-md-12">
                    <h1>Expense Management System</h1>
                </div>
            </div>
        </div>
        <div class="form_box">
            <div class="row">
                <div class="col-md-6">
                    <img src="./assets/img/form_pic.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <h2>Signup Form</h2>
                    <form>
                        <div class="mb-3">
                            <label for="inpName" class="form-label">Full Name</label>
                            <input type="email" class="form-control" id="inpName" required>
                          </div>
                        <div class="mb-3">
                          <label for="inpEmail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="inpEmail" aria-describedby="emailHelp" required>
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="inpPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inpPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
